<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div id="container">
      <div id="todos">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Number</th>
              <th>zipcode</th>
              <th>Email</th>
              <th>Address</th>
              <th>password</th>
            </tr>
          </thead>
        </table>
      </div>
    <div id="form">
        <form>
          <label for="name">
            Name:
            <input type="text" name="number" id="title" placeholder="jugging" />
          </label>
          <label for="number">
            Number:
            <textarea
              name="number"
              id="number"
              placeholder="write ur number here"
            ></textarea>
          </label>
          
          <label for="zipcode">
            zipcode:
            <input type="zipcode" zipcode="zipcode" id="zipcode" placeholder="zipcode" />
          </label>
          <label for="Email">
            Email:
            <textarea
              name="email"
              id="email"
              placeholder="write ur email here"
            ></textarea>
          </label>
  </body>
</html>
